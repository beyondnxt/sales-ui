<div class="dialog-container">
    <div class="col-lg-12 closeAlign">
      <div>
        <p class="pt-3 pl">Confirmation</p>
      </div>
      <div>
        <button
          mat-icon-button
          mat-dialog-close
          tabindex="-1"
          class="close-button"
        >
          <mat-icon class="closeColor">close</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-lg-12 deleteDiv">
      <div class="row">
        <div class="col-lg-12">
          <p>{{this.data}}</p>
          <div class="col-lg-12">
            <div class="btnEnd">
              <app-sales-cancel-btn
                mat-icon-button
                mat-dialog-close
                tabindex="-1"
                class="close-button"
                [label]="'Cancel'"
              ></app-sales-cancel-btn>
              <app-sales-btn
                [label]="'Confirm'"
                (click)="confirm()"
              ></app-sales-btn>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
