<div class="das-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <p class="main-head">Reports</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="das-card">
                                        <i class="fas fa-users icon"></i>
                                        <p class="count">234</p>
                                        <p>Total Users</p>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="das-card">
                                        <i class="fas fa-users icon"></i>
                                        <p class="count">234</p>
                                        <p>Total Sales</p>
                                    </div>
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <div class="das-card">
                                        <i class="fas fa-users icon"></i>
                                        <p class="count">234</p>
                                        <p>Total Feedbacks</p>
                                    </div>
                                </div>
                                <div class="col-lg-6 mt-3">
                                    <div class="das-card">
                                        <i class="fas fa-users icon"></i>
                                        <p class="count">234</p>
                                        <p>Total Products</p>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div>
                    <p class="main-head">Sales Analytics</p>
                    <app-bar-chart></app-bar-chart>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-8">
                    <p class="main-head">Today Absentees(2)</p>
                    <app-sales-table  [tableHeaders]="tableHeaders" [tableValues]="tableValues"></app-sales-table>
                </div>
                <div class="col-lg-4">
                    <p class="main-head">Employee Performance</p>
                    <app-pie-chart></app-pie-chart>
                </div>
            </div>
        </div>
    </div>
</div>
