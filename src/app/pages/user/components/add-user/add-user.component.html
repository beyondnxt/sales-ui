<div class="dialog-container">
  <div class="col-lg-12 closeAlign">
    <div>
      <p class="pt-3 head">
        <span *ngIf="data; else createUser">Edit User</span>
        <ng-template #createUser>Create User</ng-template>
      </p>
    </div>
    <div>
      <button
        mat-icon-button
        mat-dialog-close
        tabindex="-1"
        class="close-button"
      >
        <mat-icon class="closeColor">close</mat-icon>
      </button>
    </div>
  </div>
  <form action="" [formGroup]="addUserDetails" class="userSection">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Fist Name</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="firstName"
            />
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="lastName"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="email"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="example-full-width">
            <mat-label>Phone Number</mat-label>
            <input
              type="text"
              matInput
              placeholder=""
              formControlName="phoneNumber"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6" *ngIf="!data">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder=""
              formControlName="password"
            />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleId" floatlLabel="never">
              <mat-option *ngFor="let role of roleList" [value]="role?.id">{{
                role?.name
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field>
            <mat-label>Company</mat-label>
            <mat-select formControlName="companyId" floatlLabel="never">
              <mat-option
                *ngFor="let company of companyList"
                [value]="company?.id"
                >{{ company?.companyName }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-label class="mr">Status</mat-label>
          <mat-slide-toggle formControlName="status">{{
            addUserDetails.value.status ? "Active" : "Inactive"
          }}</mat-slide-toggle>
        </div>
        <div class="col-lg-12">
          <div class="btnEnd">
            <app-sales-cancel-btn
              mat-icon-button
              mat-dialog-close
              tabindex="-1"
              class="close-button"
              [label]="'Cancel'"
            ></app-sales-cancel-btn>
            <app-sales-btn
              [isWriteEnabled]="isWriteEnabled"
              [label]="data ? 'Update' : 'Save'"
              (action)="saveUser()"
            ></app-sales-btn>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
