<div class="dialog-container">
    <div class="col-lg-12 closeAlign">
        <div>
            <p class="pt-3 pl">Create Task</p>
        </div>
        <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                <mat-icon class="closeColor">close</mat-icon></button>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field class="example-full-width">
                    <mat-label>Task Name</mat-label>
                    <input type="text" matInput placeholder="">
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field>
                    <mat-label>Piriority</mat-label>
                    <mat-select>
                        <mat-option value="one">Low</mat-option>
                        <mat-option value="two">Medium</mat-option>
                        <mat-option value="two">High</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field>
                    <mat-label>Assign To</mat-label>
                    <mat-select>
                        <mat-option value="one">Ajay</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder=""></textarea>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <div class="btnEnd">
                <app-sales-cancel-btn mat-icon-button mat-dialog-close tabindex="-1" class="close-button" [label]="'Cancel'"></app-sales-cancel-btn>
                <app-sales-btn [label]="'Save'"></app-sales-btn>
            </div>
            </div>
        </div>
    </div>
</div>
