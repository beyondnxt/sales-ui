<div class="dialog-container">
    <div class="col-lg-12 closeAlign">
        <div>
            <p class="pt-3 pl">Create Task</p>
        </div>
        <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                <mat-icon class="closeColor">close</mat-icon></button>
        </div>
    </div>
    <form action="" [formGroup]="taskDetails">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Name</mat-label>
                        <input type="text" [disabled]="true" matInput placeholder="" formControlName="customerName">
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field>
                        <mat-label>Task type</mat-label>
                        <mat-select formControlName="taskType">
                            <mat-option value="Lead">Lead</mat-option>
                            <mat-option value="Call Back">Call Back</mat-option>
                            <mat-option value="Service">Service</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6" *ngIf="!data">
                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                            <mat-option value="Unassigned">Unassigned</mat-option>
                            <mat-option value="Assigned">Assigned</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6" *ngIf="data">
                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" *ngIf="data.status=='Unassigned'">
                            <mat-option value="Assigned">Assigned</mat-option>
                        </mat-select>
                        <mat-select formControlName="status" *ngIf="data.status=='Assigned'">
                            <mat-option value="Completed">Completed</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <mat-form-field>
                        <mat-label>Assign To</mat-label>
                        <mat-select formControlName="assignTo" [disabled]="taskDetails.get('status')?.value === 'Unassigned'">
                            <mat-option *ngFor="let user of userList" [value]="user.id">{{user.firstName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Feedback</mat-label>
                        <textarea matInput placeholder="" formControlName="feedBack"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <div class="btnEnd">
                        <app-sales-cancel-btn mat-icon-button mat-dialog-close tabindex="-1" class="close-button"
                            [label]="'Cancel'"></app-sales-cancel-btn>
                        <app-sales-btn [label]="'Save'" (action)="saveTask()"></app-sales-btn>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
