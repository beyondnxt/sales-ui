<div class="col-lg-12 btnAlign">
    <div>
        <p class="main-head">Teams (6)</p>
    </div>
    <div class="content">
        <app-search (searchData)="searchBox($event)"></app-search>
        <div class="mx-2">
            <app-sales-btn [isWriteEnabled]="'true'" [label]="'+ New Team'"
                (action)="createNewTeam()"></app-sales-btn>
        </div>
    </div>
</div>
<div class="pt-3">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" #tabGroup (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Teams">
            <app-sales-table [tableHeaders]="tableHeaders" [tableValues]="tableValues" [isDeleteEnabled]="'true'"
                [isWriteEnabled]="'true'"></app-sales-table>
        </mat-tab>
        <mat-tab label="Tasks">
            <app-sales-table [tableHeaders]="tableHeaders" [tableValues]="tableValues" [isDeleteEnabled]="'true'"
                [isWriteEnabled]="'true'"></app-sales-table>
        </mat-tab>
    </mat-tab-group>
</div>
