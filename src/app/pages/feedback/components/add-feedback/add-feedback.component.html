<div class="dialog-container feedbackSection">
    <div class="col-lg-12 closeAlign">
        <div>
            <p class="pt-3 pl">Add feed back</p>
        </div>
        <div>
            <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                <mat-icon class="closeColor">close</mat-icon></button>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder=""></textarea>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <div class="btnEnd">
                <app-sales-cancel-btn mat-icon-button mat-dialog-close tabindex="-1" class="close-button" [label]="'Cancel'"></app-sales-cancel-btn>
                <app-sales-btn [label]="'Save'"></app-sales-btn>
            </div>
            </div>
        </div>
    </div>
</div>
