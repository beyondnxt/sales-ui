<div class="pt-3">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" #tabGroup (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Attendance">

      <div class="col-lg-12 btnAlign">
        <p class="main-head">Attendence ({{ count }})</p>

        <div class="attendanceFilter">

          <mat-form-field class="full-width datePicker1 flex-end">
            <input #fromDateInput matInput [matDatepicker]="fromDatepicker" placeholder="Date" [(ngModel)]="date"
              (dateChange)="onFromDateChange($event)" />
            <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #fromDatepicker></mat-datepicker>
          </mat-form-field>
          <app-search (searchData)="searchBox($event)"></app-search>
        </div>

      </div>

      <app-sales-table (map)="openConsole($event)" (delete)="delete($event)" (edit)="edit($event)"
        [tableHeaders]="tableHeaders" [tableValues]="tableValues" [count]="count" (pagination)="pagination($event)"
        [apiLoader]="apiLoader" [isDeleteEnabled]="isDeleteEnabled" [isWriteEnabled]="isWriteEnabled"></app-sales-table>
    </mat-tab>
    <mat-tab label="Report">
      <div class="col-lg-12 btnAlign">
        <p class="main-head">Report ({{ count }})</p>

        <div class="attendanceFilter">
          <mat-form-field class="full-width datePicker1 flex-end">
            <input matInput [matDatepicker]="dp" [formControl]="myDate" placeholder="Month & Year" [(ngModel)]="monthAndYear"/>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
              panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>

          <app-search (searchData)="searchBox($event)"></app-search>
        </div>

      </div>
      <app-sales-table (map)="openConsole($event)" (delete)="delete($event)" (edit)="edit($event)"
        [tableHeaders]="tableHeaders" [tableValues]="tableValues" [count]="count" (pagination)="pagination($event)"
        [apiLoader]="apiLoader" [isDeleteEnabled]="isDeleteEnabled" [isWriteEnabled]="isWriteEnabled"></app-sales-table>
    </mat-tab>
  </mat-tab-group>
</div>
