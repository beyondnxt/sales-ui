<div class="dialog-container productSection">
  <div class="col-lg-12 closeAlign">
    <div>
      <p class="pt-3 pl">Create Product</p>
    </div>
    <div>
      <button
        mat-icon-button
        mat-dialog-close
        tabindex="-1"
        class="close-button"
      >
        <mat-icon class="closeColor">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Product Name</mat-label>
          <input type="text" matInput placeholder="" />
          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error> -->
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Model</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>HSN</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Selling Price</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label> Purchase Price</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Category</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>SKU</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Opening Stock</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width">
          <mat-label>Location</mat-label>
          <input type="text" matInput placeholder="" />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder=""></textarea>
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <div class="btnEnd">
          <app-sales-cancel-btn
            mat-icon-button
            mat-dialog-close
            tabindex="-1"
            class="close-button"
            [label]="'Cancel'"
          ></app-sales-cancel-btn>
          <app-sales-btn
            [label]="'Save'"
            [isWriteEnabled]="isWriteEnabled"
          ></app-sales-btn>
        </div>
      </div>
    </div>
  </div>
</div>
